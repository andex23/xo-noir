<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XO Noir</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

    <style>
      :root {
        --color-xo-black: #0a0a0a;
        --color-xo-crimson: #dc2626; /* red-600 */
        --color-xo-crimson-glow: rgba(220, 38, 38, 0.5);
        --color-xo-deep-purple: #581c87; /* purple-800 */
        --color-xo-deep-purple-glow: rgba(88, 28, 135, 0.5);
        --color-xo-violet: #a855f7; /* purple-500 */
        --color-xo-violet-glow: rgba(168, 85, 247, 0.5);
        --color-xo-electric-blue: #2563eb; /* blue-600 */
        --color-xo-electric-blue-glow: rgba(37, 99, 235, 0.5);
        --color-xo-off-white: #e5e5e5; /* neutral-200 */
        --color-xo-grey: #374151; /* neutral-700 */
      }

      body {
        font-family: 'Inter', 'Neue Montreal', 'Maison Neue', sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: var(--color-xo-black);
        color: var(--color-xo-off-white);
      }
      
      .font-noir-serif {
        font-family: 'Playfair Display', serif; /* Example serif for noir titles */
      }

      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #111; 
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-xo-deep-purple); 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-xo-violet);
      }

      .neon-text-violet {
        color: var(--color-xo-violet);
        text-shadow:
          0 0 3px rgba(255, 255, 255, 0.3),
          0 0 5px var(--color-xo-violet),
          0 0 10px var(--color-xo-deep-purple-glow);
      }

      .neon-text-crimson {
        color: var(--color-xo-crimson);
        text-shadow:
          0 0 3px rgba(255, 255, 255, 0.3),
          0 0 5px var(--color-xo-crimson),
          0 0 10px var(--color-xo-crimson-glow);
      }
      
      .text-glow-subtle-violet {
        text-shadow: 0 0 8px var(--color-xo-violet-glow);
      }
      .text-glow-subtle-crimson {
        text-shadow: 0 0 8px var(--color-xo-crimson-glow);
      }

      .button-glow-violet:hover {
        box-shadow: 0 0 12px 3px var(--color-xo-violet-glow), 0 0 3px 1px rgba(255, 255, 255, 0.2) inset;
      }
       .button-glow-crimson:hover {
        box-shadow: 0 0 12px 3px var(--color-xo-crimson-glow), 0 0 3px 1px rgba(255, 255, 255, 0.2) inset;
      }
      
      .input-focus-glow-violet:focus {
        border-color: var(--color-xo-violet);
        box-shadow: 0 0 0 3px var(--color-xo-violet-glow);
      }

      @keyframes shake {
        10%, 90% { transform: translateX(-1px); }
        20%, 80% { transform: translateX(2px); }
        30%, 50%, 70% { transform: translateX(-3px); }
        40%, 60% { transform: translateX(3px); }
      }
      .animate-shake {
        animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.8; transform: scale(1.03); }
      }
      .animate-pulse-glow {
        animation: pulse 2.5s infinite ease-in-out;
      }
      
      .styled-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .styled-scrollbar::-webkit-scrollbar-track {
        background: #1a1a1a;
      }
      .styled-scrollbar::-webkit-scrollbar-thumb {
        background: var(--color-xo-deep-purple); 
        border-radius: 3px;
      }
      .styled-scrollbar::-webkit-scrollbar-thumb:hover {
        background: var(--color-xo-violet);
      }
      .blurred-glass {
        background-color: rgba(10, 10, 10, 0.3); /* var(--color-xo-black) with alpha */
        backdrop-filter: blur(8px);
        --webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(168, 85, 247, 0.3); /* var(--color-xo-violet) with alpha */
      }

    </style>

</html>
